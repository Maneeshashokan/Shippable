<!DOCTYPE html>
<html>
<head>
	<title>Shippable</title>
	<!--Including angular js -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
	<!-- Latest compiled and minified CSS (Bootstrap framework) -->
	<link rel="stylesheet" href="bootstrap.min.css">

</head>

<body ng-app="apiApp">
	<div class="container" ng-controller="ShippApp"> 
		<div class="container-fluid">
			<div class="form-group" style="height: 50px; background-color:green; padding:10px">
				<img src="shippable-logo-white.svg" style="width: 14%;">
			</div>
			<div class="form-group"> 
				<span><input type="text" class="form-control col-xs-3" 
					placeholder="Input a git repository url"	style="width: 250px;" ng-model="repoUrl"></span> &nbsp;&nbsp;
				<span><input type="button" class="btn btn-primary"  ng-click="processInput()" value="Process"></span>
			</div>
			<div class="form-group">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Total Open Issues</th>
							<th>Issues opned in last 24 hr</th>
							<th>Issues opened in last 24 hr but less than 7 days ago</th>
							<th>Issues opned more than 7 days ago</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>{{count}}</td>
							<td>{{lastOneDayCount}}</td>
							<td>{{qThree}}</td>
							<td>{{qFour}}</td>
						</tr>
					</tbody>
				</table>
				
			</div>
			<!-- <div class="form-group"> 
				Total open issues :{{count}}<br/>
			</div>
			<div class="form-group"> 
				Number of open issues that were opened in last 24 hours : {{lastOneDayCount}}<br/>
			</div>
			<div class="form-group"> 
				Number of open issues that were opened more than 24 hours ago but less than 7 days ago : {{qThree}}<br/>
			</div>
			<div class="form-group">
				Number of open issues that were opned more than 7 days ago : {{qFour}}
			</div> -->
		</div>
	</div>
	
	<script src="shippable.js">	
	</script>

</body>
</html>
